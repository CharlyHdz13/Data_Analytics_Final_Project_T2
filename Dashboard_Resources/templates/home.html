<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Covid Meets Machine Learning</title>

   <!-- Adding Bootstrap v5 stylesheet -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>

   <!-- Adding link to own project style.css -->
   <link rel="stylesheet" href="static\css\style.css">

   <!-- Added route for icon that shows at the top of the webpage -->
   <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <!-- Navbar part, that allows us to move from Home page to about page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- First element of the Navbar: the icon and the text Home -->
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="static\images\health-care.png" alt="" width ="30" height="30" class="src">
          Home
        </a>
        <!-- Second element of the Navbar: the About the project text that redirects us to the /about page -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about">About the Project</a>
            </li>
          </div>
        </div>
      </nav>
      <!-- Page and project's name, centering is achieved by the style.css -->
      <div class="container-fluid">
        <h1 class="display-2 fw-bold">Covid Meets Machine Learning</h1>
      </div>
      <!-- Select a Cluster element and pick a random patient element -->
      <div class="container">
        <div class="row">
          <!-- Select element which the user can use to selected the desired cluster -->
          <div class="col-md-10">
            <select class="form-select form-select-lg mb-3" id="selectCluster" aria-label=".form-select-lg example" onchange="updateGraphs()">
              <option selected>Select the cluster you want</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <!-- Button that appears and allows the user to select a random patient from the cluster, user is also redirected to the /random-patient
          page -->
          <div class="col-md-2">
            <p><a class="btn btn-light btn-lg" href="/random-patient" role="button" id="randomPatient">Random Patient</a></p>
          </div>
        </div>
      </div>
      <!-- Breaks to separate the main page from the references -->
      <br>
      <br>
      <!-- Site from where the icon is taken -->
      <p style="text-align: center;"><a href="https://www.flaticon.com/free-icons/health" title="health icons">Health icons created by Freepik - Flaticon</a></p>
      <!-- Run init.js -->
      <script src="static\js\init.js"></script>
      <!-- Call Popper libraries, just in case we use something that requires it -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </html>
